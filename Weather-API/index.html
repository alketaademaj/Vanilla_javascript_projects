<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Weather API</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        <script src="script.js"></script>
        <Link rel="stylesheet" href="style.css"></Link>
    </head>

    <body>
        <div class="weather-container">
            <img class="icon"> <!-- This is the icon that displays if the weather is sunny or not -->
            <p class="weatherName"></p> <!-- This will display the name, for example for rain it shows rain in the name -->
            <p class="temperature"></p> <!-- This will display the temperature -->
        </div>
    </body>
</html>
